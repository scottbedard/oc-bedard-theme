<div class="grid row">
    {% spaceless %}
        {% for post in posts %}
            <div class="post col t4">
                <a href="{{ 'blog-post'|page({ slug: post.slug }) }}">
                    <div class="inner">
                        <h3>{{ post.title }}</h3>
                        <p class="description">{{ post.excerpt|raw }}</p>
                        <div class="posted">{{ post.published_at|date('F jS, Y') }}</div>
                    </div>
                </a>
            </div>
        {% endfor %}
    {% endspaceless %}
</div>
